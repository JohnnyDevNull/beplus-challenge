<div class="addr-item" [ngClass]="{'item-border': showBorder}">
  <div class="addr-label" *ngIf="showLabel">{{ item?.label }}</div>
  <div class="addr-content">{{ item?.street }} {{ item?.housenumber }}, {{ item?.zipCode }} {{ item?.city }}</div>
  <div class="addr-country">{{ item?.state }}, {{ item?.country }}</div>
</div>
